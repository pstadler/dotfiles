live_config_reload = true

[bell]
animation = "EaseOutExpo"
duration = 0

[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "#72777b"
blue = "#9992f0"
cyan = "#6caeff"
green = "#64d38a"
magenta = "#bf74d2"
red = "#ff8b92"
white = "#f2f2f2"
yellow = "#f3d58b"

[colors.cursor]
cursor = "#ffcc00"
text = "#000000"

[colors.normal]
black = "#72777b"
blue = "#9992f0"
cyan = "#6caeff"
green = "#64d38a"
magenta = "#bf74d2"
red = "#ff8b92"
white = "#f2f2f2"
yellow = "#f3d58b"

[colors.primary]
background = "#1d1f20"
foreground = "#72777b"

[cursor]
style.shape = "Block"
style.blinking = "Off"
unfocused_hollow = true

[font]
size = 13.0

[font.bold]
family = "Iosevka Term SS12"
style = "Regular"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Iosevka Term SS12"

[font.normal]
family = "Iosevka Term SS12"
style = "Regular"

[font.offset]
x = 0
y = 2

[[hints.enabled]]
command = "open"
post_processing = true
regex = "(mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"

[hints.enabled.mouse]
enabled = true
mods = "Command"

