"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
right_format = """$cmd_duration$status$sudo"""

[line_break]
disabled = true

[directory]
truncation_length = 0
truncate_to_repo = false

[character]
success_symbol = "[❯](bold black)"
error_symbol = "[❯](bold black)"

[status]
disabled = false

[sudo]
disabled = false
format = '[＄](red bold)'

[git_branch]
style = 'bold yellow'

[git_status]
stashed = '' # disable stashed hint
diverged = '↯'

[cmd_duration]
disabled = false

[package]
disabled = true

[nodejs]
disabled = true

[java]
disabled = true

[gradle]
disabled = true

[rust]
disabled = true

[golang]
disabled = true

[docker_context]
disabled = true

[terraform]
disabled = true