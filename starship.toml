"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
right_format = """$cmd_duration$status$sudo"""

[line_break]
disabled = true

[directory]
truncation_length = 0
truncate_to_repo = false
read_only = ''

[character]
success_symbol = '[❯](bold black)'
error_symbol = '[❯](bold black)'

[status]
disabled = false
symbol = '↵ '

[sudo]
disabled = false
format = '[＄](red bold)'

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
symbol = ''
style = 'bold yellow'

[git_status]
format = '([$all_status$ahead_behind]($style) )'
stashed = '' # disable stashed hint
# modified = '🞱'
diverged = '↯' # ⇵
deleted = '×'

